<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso al Sistema - Laboratorio Médico</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #015e5e;
      --secondary-color: #017a7a;
      --light-bg: #eef3f7;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header img {
      width: 60px;
      margin-bottom: 1rem;
    }

    .login-header h2 {
      color: var(--primary-color);
      font-weight: 700;
      margin: 0;
    }

    .login-header p {
      color: #555;
      font-size: 0.95rem;
      margin-top: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--secondary-color);
      outline: none;
    }

    .btn-login {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .btn-login:hover {
      background-color: var(--secondary-color);
    }

    .register-link {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    .register-link a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <img src="https://img.icons8.com/ios-filled/50/hospital-room.png" alt="Logo Laboratorio" />
      <h2>Acceso al Sistema</h2>
      <p>Laboratorio Médico Central</p>
    </div>

    <form>
      <div class="form-group">
        <label for="username">Usuario o Correo Electrónico</label>
        <input type="text" id="username" name="username" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
      </div>

      <a href="dashboard.html" class="btn btn-login">Iniciar Sesión</a>

      <div class="register-link">
        ¿No tienes una cuenta? <a href="Registro.html">Crear cuenta</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
